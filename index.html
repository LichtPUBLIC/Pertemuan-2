<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Cuaca </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top left, #f5f5f5, #e0e0e0);
            color: #333;
        }
        .weather-container {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
                        0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .weather-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2),
                        0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            align-items: center;
        }
        .input-section label {
            font-weight: bold;
            color: #555;
            flex-shrink: 0;
        }
        .input-section input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .input-section input:focus {
            border-color: #888;
        }
        .input-section button {
            padding: 10px 18px;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .input-section button:hover {
            background-color: #333;
            transform: translateY(-1px);
        }
        .input-section button:active {
            transform: translateY(0);
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px dashed #eee;
        }
        .data-item:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .data-label {
            color: #666;
        }
        .data-value {
            font-weight: bold;
            color: #222;
        }
        .category-title {
            font-weight: bold;
            color: #444;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 1.2em;
        }
        .category-title:first-of-type {
             margin-top: 10px;
        }
    </style>

    </head>
<body>

    <div class="weather-container">
        <h2>Informasi Cuaca</h2>
        <div class="input-section">
            <label for="lokasiInput">Lokasi:</label>
            <input type="text" id="lokasiInput" placeholder="Masukkan nama kota...">
            <button id="getButton">GET</button>
        </div>

        <hr>

        <div id="tampilan">
            <div class="data-item">
                <span class="data-label">Suhu Celcius</span>
                <span class="data-value" id="suhu-c">...</span>
            </div>
            <div class="data-item">
                <span class="data-label">Suhu Fahrenheit</span>
                <span class="data-value" id="suhu-f">...</span>
            </div>
            <div class="data-item">
                <span class="data-label">Kelembapan</span>
                <span class="data-value" id="kelembapan">...</span>
            </div>
            
            <div class="category-title">Detail Lokasi</div>
            <div class="data-item">
                <span class="data-label">Negara</span>
                <span class="data-value" id="negara">...</span>
            </div>
            <div class="data-item">
                <span class="data-label">Provinsi</span>
                <span class="data-value" id="provinsi">...</span>
            </div>
            <div class="data-item">
                <span class="data-label">Kota/Kecamatan</span>
                <span class="data-value" id="kecamatan">...</span>
            </div>
            
            <div class="category-title">Koordinat</div>
            <div class="data-item">
                <span class="data-label">Longitude</span>
                <span class="data-value" id="longitude">...</span>
            </div>
            <div class="data-item">
                <span class="data-label">Latitude</span>
                <span class="data-value" id="latitut">...</span>
            </div>
        </div>
    </div>

</body>
</html>
